<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vertical-align</title>
	<style type="text/css">
		*{font-family: arial;}
		table{width: 600px; height: 600px; border: 1px solid; border-spacing: 0;}
		td{padding: 20px;}
		p, td{vertical-align: ; border: 1px solid; font-size: 2em;}
		div{height: 500px}
		span{vertical-align: sub; font-size: 1.5em;}
	</style>
</head>
<body>
	<table>
		<tr>
			<caption>HI, BOY</caption>
		</tr>	
		<tr>
			<td>Hola pollo</td>
			
		</tr>
		<tr>
			<td>JEJEEJe</td>
		</tr>
	</table>
	<div>
		<p>Hola me gusta el<span> arroz pollo</span></p>
	</div>
</body>
</html>
