<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formularios</title>
</head>
<body>
	<h1>Inscripción al Congreso de Medicina Santiago 2048</h1>
	<h2>Inscripción al Congreso para médicos especialistas</h2>
	<form>
		<label for="nombre1">Nombre:</label>
		<input id="nombre1" name="nombre1"><br><br>
		<label for="apellido1">Apellido:</label>
		<input id="apellido1" name="apellido1"><br><br>
		<b>Especialidad</b><br>
		<input type="radio" name="special" id="corazon">
		<label for="corazon">Corazón</label><br>
		<input type="radio" name="special" id="cerebro">
		<label for="cerebro">Cerebro</label><br>
		<input type="radio" name="special" id="rata">
		<label for="rata">Rata</label><br><br>
		<label for="añoEsp"><b>Año de obtencion de especialidad</b></label>
		<br><input id="añoEsp" name="añoEsp">
	</form>
	<h2>Inscripción al congreso para médicos generalistas</h2>
	<form>
		<label for="nombre2">Nombre:</label>
		<input id="nombre2" name="nombre2"><br><br>
		<label for="apellido2">Apellido:</label>
		<input id="apellido2" name="apellido2"><br><br>
		<b>Centro medico</b><br>
		<input type="radio" id="WDC" name="CM">
		<label for="WDC">Washington</label><br>
		<input type="radio" id="R" name="CM">
		<label for="R">Ronald University</label><br>
		<input type="radio" id="MU" name="CM">
		<label for="MU">Monster University</label><br>
		<input type="radio" id="Capsule" name="CM">
		<label for="Capsule">Corporacion Capsula</label><br><br>
		<label for="titulo">Año de obtencion de título</label>
		<br><input id="titulo" name="titulo">
	</form>
</body>
</html>
