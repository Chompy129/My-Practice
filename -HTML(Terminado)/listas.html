<!DOCTYPE html>
<html>
<head>       
    <meta charset="utf-8"> 
    <title>Ejemplo del uso de listas - aprenderaprogramar.com</title>
</head>
<body>
	<ol style="list-style-type: decimal">
		<li value="26">Esta lista</li>
		<li>Usara</li>
		<li>números</li>
	</ol>
	<ol style="list-style-type: lower-alpha">
		<li value="168">Esta lista</li>
		<li>Usara</li>
		<li>Letras minusculas</li>
	</ol>
	<ol style="list-style-type: upper-alpha">
		<li value="3">Esta lista</li>
		<li>Usara</li>
		<li>Letras mayusculas</li>
	</ol>
	<ol style="list-style-type: lower-roman">
		<li value="30">Esta lista</li>
		<li value="100">Usara</li>
		<li>números romanos minusculos</li>
	</ol>
	<ol style="list-style-type: upper-roman">
		<li value="50">Esta lista</li>
		<li value="4000">Usara</li>
		<li>números romanos mayusculas</li>
	</ol>
</body>
</html>
