<!DOCTYPE html>
<html>
<head>       
    <meta charset="utf-8"> 
    <title>Ejemplo del uso de tablas- aprenderaprogramar.com</title>
    <style type="text/css">
        td, th{padding: 5px; width: 10px; height: 10px; text-align: center;}
    </style>
</head>
<body>
    <table border="2px"> <!-- Lo cambiaremos por CSS -->
        <caption style="font-size: 25px"><b><em>Tabla de multiplicar</em></b></caption>
        <tr>
            <th style="font-size: 15"><big>X</big></th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
        </tr>
        <tr>
            <th>1</th>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <th>2</th>
            <td>2</td>
            <td>4</td>
            <td>6</td>
            <td>8</td>
        </tr>
        <tr>
            <th>3</th>
            <td>3</td>
            <td>6</td>
            <td>9</td>
            <td>12</td>
        </tr>
        <tr>
            <th>4</th>
            <td>4</td>
            <td>8</td>
            <td>12</td>
            <td>16</td>
        </tr>
    </table>
</body>
</html>
